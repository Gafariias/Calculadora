<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>
<body>
    <div class="corpo">
        <div class="input" id="tela"></div>
        <div class="botoes">

            <div class="btnPrincipais">
                <button class="tecla num" id="sete">7</button>
                <button class="tecla num" id="oito">8</button>
                <button class="tecla num" id="nove">9</button>
                <button class="tecla num" id="quatro">4</button>
                <button class="tecla num" id="cinco">5</button>
                <button class="tecla num" id="seis">6</button>
                <button class="tecla num" id="um">1</button>
                <button class="tecla num" id="dois">2</button>
                <button class="tecla num" id="tres">3</button>
                <button class="tecla num" id="zero">0</button>
                <button class="tecla num" id="ponto">.</button>
            </div>

            <div class="btnCalculo">
                <button onclick="corrige()" class="espec" id="CE">CE</button>
                <button class="tecla operacao" id="barra">/</button>
                <button class="tecla operacao" id="multi">*</button>

                <button onclick="resultado()" class="espec" id="igual">=</button>
                <button onclick="limpar()" class="espec" id="C">C</button>
                <button class="tecla operacao" id="menos">-</button>
                <button class="tecla operacao" id="mais">+</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
